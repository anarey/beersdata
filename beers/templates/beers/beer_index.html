{% extends "beers/base.html" %}

{% block title %}Historial de cervezas{% endblock %}

{% block content %}

<h1>
Historial de cervezas.
<a href="{% url "beers:beer_new" %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
</h1>
{% if beers_list %}
    <ul>
    {% for beer in beers_list %}
        <li><a href="{% url 'beers:beer_detail' beer.id %}">{{ beer.beer_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No beer are available.</p>
{% endif %}

{% endblock %}
