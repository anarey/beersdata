<h1>Listado de ingredientes</h1>

{% if ingredient_list %}
    <ul>
    {% for ingredient in ingredient_list %}
        <li><a href="{% url 'beers:detail-ingredients' ingredient.id %}">{{ ingredient.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No ingredients are available.</p>
{% endif %}
