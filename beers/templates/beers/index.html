{% extends "beers/base.html" %}

{% block title %}Historial de cervezas{% endblock %}

{% block content %}

{% if beers_list %}
    <ul>
    {% for beer in beers_list %}
        <li><a href="{% url 'beers:detail-beers' beer.id %}">{{ beer.beer_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No beer are available.</p>
{% endif %}

{% endblock %}
