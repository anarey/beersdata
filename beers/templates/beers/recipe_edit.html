{% extends "beers/base.html" %}

{% block content %}
    <h1>Nuevo ingrediente para la receta. </h1>
    <form method="POST" class="beer-form">{% csrf_token %}
        <ul>
            <li>Ingrediente: {{ form.ingredient }}</li>
            <li>Cantidad: {{ form.quantity }}</li>
        </ul>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
